[build]
  # 让Netlify自动构建Vue应用
  command = "cd sansen_planner_vue && npm ci && npm run build"
  # 发布整个项目根目录
  publish = "."

# SPA路由重定向配置 - sansen_planner_vue
# 重定向到构建后的dist目录中的index.html
[[redirects]]
  from = "/sansen_planner_vue/*"
  to = "/sansen_planner_vue/dist/index.html"
  status = 200
  force = false
  # 排除静态资源：assets, images, logo.png, favicon.ico, manifest.webmanifest, sw.js, robots.txt, site.webmanifest

# 注意：sansen_planner_vuetify 目录不存在，已移除相关配置

# 静态资源缓存配置
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML文件不缓存，确保更新及时
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 安全头配置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block" 